name: gatsby

proxy:
  appserver:
    - gatsby.lndo.site

services:
  appserver:
    type: node:11
    globals:
      yarn: latest
    build:
      - yarn --force

tooling:
  node:
    service: appserver
  npm:
    cmd: Nope, try `lando yarn` instead.
    service: appserver
  npx:
    service: appserver
  yarn:
    service: appserver
    user: root
  develop:
    cmd: yarn develop -H 0.0.0.0 -p 80
    service: appserver
    user: root
